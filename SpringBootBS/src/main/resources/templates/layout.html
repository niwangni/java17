<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="jquery-easyui-1.8.5/themes/default/easyui.css">
    <link rel="stylesheet" type="text/css" href="jquery-easyui-1.8.5/themes/icon.css">
    <script type="text/javascript" src="jquery-easyui-1.8.5/jquery.min.js"></script>
    <script type="text/javascript" src="jquery-easyui-1.8.5/jquery.easyui.min.js"></script>
</head>
<body class="easyui-layout">
<div data-options="region:'north',title:'North Title',split:true" style="height:110px;">
    <img src="image/logo.png">
</div>
<div data-options="region:'south',title:'South Title',split:true" style="height:100px;text-align: center">
    Copyright All Rights Reserved
    长沙图灵科技学院 版权所有湘ICP备15004237号-4

</div>
<div data-options="region:'east',iconCls:'icon-reload',title:'East',split:true" style="width:190px;">
    <div id="cc" class="easyui-calendar" style="width:180px;height:180px;"></div>
</div>
<div data-options="region:'west',title:'West',split:true,href:'/west'" style="width:200px;">



</div>
<div data-options="region:'center',title:'center title'" style="padding:5px;background:#eee;">
    <div class="easyui-tabs" style="width:700px;height:250px" data-options="fit:'true'">
        <div title="About" style="padding:10px">
            <p style="font-size:14px">jQuery EasyUI framework helps you build your web pages easily.</p>

        </div>
        <div title="My Documents" style="padding:10px">
            <ul class="easyui-tree" data-options="url:'tree_data1.json',method:'get',animate:true"></ul>
        </div>
        <div title="Help" data-options="iconCls:'icon-help',closable:true" style="padding:10px">
            This is the help content.
        </div>
    </div>

</div>
</body>

</html>
